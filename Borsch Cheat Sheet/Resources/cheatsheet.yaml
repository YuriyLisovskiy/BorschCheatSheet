  - title: "Вступ"
    contents:
    - type: text
      text: |
        Борщ - непопулярна та невідома мова програмування, розробку якої було розпочато 26 травня 2021 року.
    - type: text
      text: |
          Програма на Борщі будується за допомогою рядків коду, які закінчуються симовлом **`;`**. Рядки формують блоки, які визначені початком конструкції та службовим словом **`кінець`**.
    - type: note
      text: |
          _Про блоки коду та конструкції мови буде описано в наступних пунктах, а також, будуть наведені відповідні приклади._
    - type: divider
      text: ""
    - type: text
      text: |
        Розпочнемо з короткої програми, яка відображає рядок "Привіт, Світе!".
        У мові Борщ, ми використаємо функцію **`друкр`**, щоб вивести текст:
    - type: code
      text: |
        друкр("Привіт, Світе!");
    - type: note
      text: |
        _Про функції буде йти мова пізніше._
    - type: note
      text: |
        _Функція `друкр` приймає один параметр будь-якого типу, друкує його в консоль, та додає спеціальний символ, що позначає новий рядок - `\n`_
  - title: "Коментарі"
    contents:
      - type: text
        text: |
          Борщ має можливість коментування для створення документації прямо в коді. Крім цього, вони можуть бути використані для пояснення конкретних рядків коду, а також, ігнорування певних рядків, замість їх повного видалення. Коментарі бувають двох видів - однорядкові та багаторядкові. Коментар може містити будь-який текст.
      - type: divider
        text: ""
      - type: text
        text: |
          Однорядкові коментарі починаються з **`//`**, де всі наступні символи до кінця рядка будуть інтерпретовані як коментар.
      - type: code
        previewHeight: 150
        text: |
          // Це коментар з початку рядка.
          друкр("Привіт, Світе!"); // Це коментар в кінці рядка.
      - type: divider
        text: ""
      - type: text
        text: |
          Багаторядкові коментарі починаються комбінацією симолів **`/*`** та закінчуються за допомогою **`*/`**; усе, що знаходиться між цими двома комбінаціями, буде інтерпретоване як коментар.
      - type: code
        previewHeight: 200
        text: |
          /* Це
             багаторядковий
             коментар.
           */
          друкр("Привіт, Світе!");
